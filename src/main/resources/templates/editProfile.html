<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit profile</title>
    </head>
    <body>
        <form th:action="@{/editProfile}" method="post">
            <div>
                <label>Login: <input type="text" name="login" th:value="${session.currentUser.login}" /> </label>
                <label>First name: <input type="text" name="login" th:value="${session.currentUser.firstName}" /> </label>
                <label>Last name: <input type="text" name="login" th:value="${session.currentUser.lastName}" /> </label>
                <label>E-mail: <input type="email" name="login" th:value="${session.currentUser.email}" /> </label>
            </div>
            <div>
                <input type="submit"/>
            </div>
        </form>
    </body>
</html>
