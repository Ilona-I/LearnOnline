<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/cur.css">
        <title>Список курсів</title>
    </head>
    <body>
    <header class="f1">
        <div class="wrap-logo">
            <a href="/index" class="logo">LearnOnline</a>
            <p th:if ="${session.currentUser}!=null" th:text="${'Login: '+ session.currentUser.login}"></p>
        </div>
        <nav class="contact">
            <a href="/index">Головна</a>
            <a href="/userList">Користувачі</a>
            <a class="active" href="/courseList" >Переглянути курси</a>
            <a th:if ="${session.currentUser}!=null"  href="/profile" >Мій профіль</a>
            <a th:if ="${session.currentUser}!=null" href="/chatList">Чати</a>
            <a th:if ="${session.currentUser}==null" href="/logIn">Вхід</a>
            <a th:if ="${session.currentUser}==null" href="/signUp">Реєстрація</a>
            <a th:if ="${session.currentUser}!=null"  href="/logout">Вихід</a>
        </nav>
    </header>
        <h1 class="b">Курси</h1>
        <div th:if="${session.currentUser!=null&&'teacher'== session.currentUser.role}" class="n">
            <a  href="/courseList?myCourses=true">Мої курси</a>
            <a href="/courseList" class="m">Усі курси</a>
            <a href="/editCourse" class="m">Розробити курс</a>
        </div>

    <div th:each="course: ${session.courseList}" class="curs_20">

        <p th:text="${'Name: '+ course.name}" class="c">Курс A</p>
        <a th:href="'/course?courseId=' + ${course.id}" class="x">Переглянути</a>

    </div>
    </body>
</html>
