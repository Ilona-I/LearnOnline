<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add answer</title>
</head>
<body>

    <form th:action="@{/editAnswer}" method="post">
        <input type="hidden" name="questionId" th:value="${session.currentQuestionId}">
        <input type="text" name="text">
        <input type="number" name="mark" min="0">
        <button type="submit">Save answer</button>
    </form>
</body>
</html>
