<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Log in</h1>
<form th:action="@{/logIn}" method="post">
    <div>
        <label>Login: <input type="text" name="login"/> </label>
        <label>Password: <input type="password" name="password"/> </label>
    </div>
    <div>
        <input type="submit"/>
    </div>
</form>

</body>
</html>
